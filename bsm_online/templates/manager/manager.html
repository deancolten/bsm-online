{% extends 'base.html' %}

{% block header %}
  <div class="d-flex flex-row justify-content-between border-bottom mb-2">
    <div class=".d-inline-flex">
      <h2>{% block title %}Podcasts{% endblock %}</h2>
    </div>
    <div class=".d-inline-flex">
      {% if g.user %}
        <a class="btn btn-dark ml-auto" href="{{ url_for('manager.create') }}">Add Podcast</a>
        <a class="btn btn-dark ml-auto" href="{{url_for('manager.batch_upload')}}">Batch Upload</a>
      {% endif %}
    </div>
  </div>
{% endblock %}

{% block content %}
  {% for podcast in podcasts %}
    <div class="card my-2 w-50">
      <div class="card-body">
        <h5 class="card-title "><a class="text-dark" href="{{url_for('manager.details', id=podcast['id'])}}">{{ podcast['podcast_name'] }}</a></h5>
        <div class="d-flex flex-row justify-content-between">
          <p class="about">ID {{ podcast['podcast_id']}}</p>
          <a class="btn btn-secondary" href="{{ url_for('manager.update', id=podcast['id']) }}">Edit</a>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
