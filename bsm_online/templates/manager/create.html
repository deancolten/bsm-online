{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Podcast{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="p-4">
    <div class="form-group">
      <label for="podcast_name">Name</label>
      <input name="podcast_name" id="podcast_name" class="form-control" value="{{ request.form['podcast_name'] }}" required>
    </div>
    <div class="form-group">
      <label for="podcast_id">ID</label>
      <input name="podcast_id" id="podcast_id" class="form-control" value="{{ request.form['podcast_id'] }}" required>
    </div>
    <div class="form-group">
      <label for="token">Token</label>
      <input name="token" id="token" class="form-control" value="{{ request.form['token'] }}" required>
    </div>
      <input class="btn btn-dark" type="submit" value="Add Podcast">
  </form>
{% endblock %}
