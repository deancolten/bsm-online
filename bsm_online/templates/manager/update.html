{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{podcast['podcast_name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="p-3">
    <div class="form-group">
      <label for="podcast_name">Name</label>
      <input name="podcast_name" id="podcast_name" class="form-control" value="{{ request.form['podcast_name'] or podcast['podcast_name']}}" required>
    </div>

    <div class="form-group">
      <label for="podcast_id">ID</label>
      <input name="podcast_id" id="podcast_id" class="form-control" value="{{ request.form['podcast_id'] or podcast['podcast_id']}}" required>
    </div>

    <div class="form-group">
      <label for="token">Token</label>
      <input name="token" id="token" class="form-control" value="{{ request.form['token'] or podcast['token']}}" required>
    </div>

    <input class="btn btn-dark" type="submit" value="Save">
  </form>

  <form action="{{ url_for('manager.delete', id=podcast['id']) }}" method="post" class="px-3">
    <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
